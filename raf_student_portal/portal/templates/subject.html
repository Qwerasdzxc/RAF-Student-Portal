{% extends 'master.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>
                {{ subject.name }}
                {% if perms.portal.change_subject %}
                    <a href="{% url 'portal:edit_subject' subject.id %}">
                        <span class="badge badge-primary">Edit</span>
                    </a>
                {% endif %}
            </h1>
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ subject.description }}</p>
            </blockquote>
        </div>
    </div>

{% endblock %}
